<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_sistema.css">
    <title>Schlop - Relatório</title>    
    <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">
  </head>

  <body class="bg-container">

    <div class="header">
        <a onclick="location.href='poslogin.html'">
          <img class="logo" src="imagens/logo.png">
        </a>
        <button class="sair verde" onclick="Sair()">Sair</button>
        <div class="usuario">
          <button class="btn-usuario" onclick="location.href='poslogin.html'">
            <img src="imagens/perfil2.png" class="icone-perfil">
            <h2 id="usuarioTopo"></h2>
          </button>
        </div>
    </div>    

    <div class="nav">
      <button class="btn-nav" onclick="location.href='perfil.html'">Perfil</button>
      <button class="btn-nav btn-atual" onclick="location.href='pets.html'">Pets</button>
    </div>

    <div class="container">

      <h1 id="nomePet"></h1>

      <div class="row" id="cardRow">
        <div class="card-relatorio width-25">
            <h3>Peso:</h3><h3 id="pesoRelatorio"></h3>
        </div>
        <div class="card-relatorio width-25">
          <h3>Raça:</h3><h3 id="racaRelatorio"></h3>
        </div> 
        <div class="card-relatorio width-25">
          <h3>Condição médica:</h3><h3 id="condicaoRelatorio"></h3>
        </div>
        <div class="card-relatorio width-50">
          <h3>Quantidade de idas ao bebedouro:</h3><h3 id="quantidadeIdas">3</h3>
        </div>
        <div class="card-relatorio width-50">
          <h3>Mls de água bebidos hoje:</h3><h3 id="litros">300ml</h3>
        </div>
        <div class="card-relatorio">
          <h3>Gráfico - Quantidade de idas ao bebedouro:</h3><div class="chart" id="chartQtd"></div>
        </div>
        <div class="card-relatorio">
          <h3>Gráfico - Mls bebidos</h3><div class="chart" id="chartMl"></div>
        </div>
      </div>

      <div class="btn-last">
        <button onclick="history.go(-1);">
          <img src="imagens/seta2.png" class="icone">
          Voltar</button>
      </div>

    </div>   
      
  </body>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.querySelector('#chartQtd')
      const data = new google.visualization.arrayToDataTable([
        [ 'Dia', 'Idas ao Bebedouro' ],
        [ '03/12', 4 ],
        [ '04/12', 5 ],
        [ '05/12', 4 ],
        [ '06/12', 3 ],
        [ '07/12', 4 ],
        [ '08/12', 2 ],
        [ '09/12', 5 ],
        [ '10/12', 3 ],
      ])

      const options = {
        height: 300,
        width: 900,
        colors: ['#9D3BF2']
      }

      const chart = new google.visualization.ColumnChart(container)
      chart.draw(data, options)
    }
  </script>

  <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.querySelector('#chartMl')
      const data = new google.visualization.arrayToDataTable([
        [ 'Dia', 'ml' ],
        [ '03/12', 280 ],
        [ '04/12', 350 ],
        [ '05/12', 290 ],
        [ '06/12', 260 ],
        [ '07/12', 300 ],
        [ '08/12', 210 ],
        [ '09/12', 270 ],
        [ '10/12', 300 ],
      ])

      const options = {
        height: 300,
        width: 900,
        colors: ['#9D3BF2'],
      }

      const chart = new google.visualization.ColumnChart(container)
      chart.draw(data, options)
    }
  </script>

  <script src="script_login.js"></script>
  <script src="script.js"></script>
  <script src="script_pets.js"></script>
  <script>
    MostraNomePet()
    MostraInfosRelatorio()  
    MostrarUsuarioHeader()
  </script>


</html>
