<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schlop - Add Pet</title>
    <link rel="stylesheet" href="style_sistema.css">
    <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">


  </head>
  <body>

    <div class="bg-container absoluto">
      <div class="header">
        <a onclick="location.href='poslogin.html'">
          <img class="logo" src="imagens/logo.png">
        </a>
        <button class="sair verde" onclick="Sair()">Sair</button>
        <div class="usuario">
          <button class="btn-usuario" onclick="location.href='poslogin.html'">
            <img src="imagens/perfil2.png" class="icone-perfil">
            <h2 id="usuarioTopo"></h2>
          </button>
        </div>
      </div>

      <div class="nav">
        <button class="btn-nav" onclick="location.href='perfil.html'">Perfil</button>
        <button class="btn-nav btn-atual" onclick="location.href='pets.html'">Pets</button>
      </div>

      <div class="container">

        <h1>Adicionar Novo Pet</h1>

        <div class="content content-pet">

          <label>Nome: </label>
          <input id="nomePetEditar"></input><br>

          <label>Peso: </label>
          <input id="pesoPetEditar" class="peso-input" ></input><label>Kg</label><br>

          <label>Raça: </label>
          <input id="racaPetEditar" placeholder="Ex: 'SRD'"></input><br>

          <label>Condição Médica:</label>
          <select id="condicaoPetEditar">
            <option value="Saudável">Saudável</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Doença Renal Crônica">Doença Renal Crônica</option>
            <option value="Gastroenterite por mudança alimentar">Gastroenterite por mudança alimentar</option>
            <option value="Gastroenterite por intoxicação">Gastroenterite por intoxicação</option>
            <option value="Gastroenterite por medicamentosa">Gastroenterite medicamentosa</option>
            <option value="Gastroenterite por ingestão de alimento deteriorado">Gastroenterite por ingestão de alimento deteriorado</option>
            <option value="Girardíase">Girardíase</option>
            <option value="Hipertireoidismo">Hipertireoidismo</option>
            <option value="Síndrome de Cushing">Síndrome de Cushing</option>
            <option value="Verminose intestinal">Verminose intestinal</option>
            <option value="Outros">Outros</option>
          </select><br>

        </div>

        <div class="btn-last">
          <button onclick="history.go(-1);">
            <img src="imagens/seta2.png" class="icone">
            Voltar</button>
          <button class="btn-editar" onclick="CadastroPet()">
            <img src="imagens/plus.png" class="icone"> 
            Adicionar
          </button>
        </div>

      </div>
    </div>

  </body>
  <script src="script_pets.js"></script>
  <script src="script.js"></script>
  <script src="script_login.js"></script>
  <script>
    MostrarUsuarioHeader()
  </script>

 </html>
