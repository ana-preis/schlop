<!DOCTYPE html>

  <head>

      <title>Schlop - Cadastro</title>
      <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">

  </head>

  <body>

    <div class="header">
      <a onclick="location.href='index.html'">
        <img class="logo" src="imagens/logo.png">
      </a>
    </div>

    <div class="bg-container">
      <div class="container">

        <div class="conteudo">      

          <h1>Recuperação de Senha</h1>
          <h3>Preencha para recuperar a sua senha por email:</h3>      
          <label>E-mail:</label><br>
          <input type="email" id="emailCadastro" class="input-G"><br><br>
          <label>Data de Nascimento:</label><br>
          <input type="date" id="dataCadastro" class="input-P"><br>
          
          <button onclick="history.go(-1);" class="btn-rosa">
            Voltar
          </button>
          <button onclick="" class="btn-rosa btn-center">Recuperar</button>
      
        </div>

      </div>
    </div>

  <script src="script_login.js"></script>
  <script src="script.js"></script>
