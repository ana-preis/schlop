<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style_login.css">
      <title>SCHLOP - Cadastro</title>
      <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">

  </head>

  <body>

      <div>
      <label>Cadastro</label><p><p><p>
      <label>Preencha todos os campos corretamente.</label><p><p<p><p>
      </div>

      
      <label>Nome:</label>
      <input type="text" id="nomeCadastro" placeholder="Nome completo."><br><br>
      <label>Usuario:</label>
      <input type="text" id="userCadastro" placeholder="Crie um usuario para seu login."><br><br>
      <label>Data de Nascimento:</label>
      <input type="date" id="dataCadastro" placeholder="Ex: 01/01/2000"><br><br>
      <label>E-mail:</label>
      <input type="email" id="emailCadastro" placeholder="Cadastre seu melhor e-mail."><br><br>
      <label>Confirmar e-mail:</label>
      <input type="email" id="emailConfirmaCadastro" placeholder="Confirme o e-mail."><br><br>
      <label>Senha:</label>
      <input type="password" id="senhaCadastro" placeholder="Cadastre uma senha."><br><br>
      <label>Confirmar senha:</label>
      <input type="password" id="senhaConfirmaCadastro" placeholder="Confirme a senha."><br><br>
      
      

      <button onclick= CadastroUsuario()>Salvar</button>
      <button onclick="location.href='homepage.html'">Sair</button><br><br>
      
  </body>

  <script src="script_login.js"></script>

</html>
