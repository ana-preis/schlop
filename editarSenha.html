<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schlop - Editar Senha</title>
    <link rel="stylesheet" href="style_sistema.css">
    <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">


  </head>

  <body>

    <div class="header">
      <a onclick="location.href='poslogin.html'">
        <img class="logo" src="imagens/vetorizado_logo(3).png">
      </a>
      <button class="sair verde" onclick="Sair()">Sair</button>
    </div>

    <div class="nav">
      <button class="btn-nav" onclick="location.href='perfil.html'">Perfil</button>
      <button class="btn-nav" onclick="location.href='pets.html'">Pets</button>
    </div>

    <div class="container">

      <h1>Editar Senha</h1>

      <div class="content">

        <label>Senha Atual: </label>
        <input class="senha-input" id="senhaAtualEditar" type="password"></input><br>

        <label>Nova Senha: </label>
        <input class="senha-input" id="senhaNovaEditar" type="password"></input><br>

        <label>Repita a Nova Senha: </label>
        <input class="senha-input" id="confirmacaoSenhaEditar" type="password"></input><br>

      </div>

      <div class="btn-last">
        <button onclick="history.go(-1);">Voltar</button>
        <button class="btn-editar" onclick="AtualizaSenha()">Salvar</button><br>
      </div>



    </div>

  </body>

  <script src="script.js"></script>

 </html>
