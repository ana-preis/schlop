<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="cadastrostyle.css">
      <title>SCHLOP - Recuperação de senha</title>
      <link rel="icon" href="imagens/coleira.jpg" type="image/icon type">

  </head>

  <body>

    <div class="header">
      <a onclick="location.href='index.html'">
        <img class="logo" src="imagens/vetorizado_logo.png">
      </a>
    </div>

    <div class="container">

      <div class="conteudo">      

        <h1>Cadastro</h1>
        <h3>Preencha todos os campos corretamente:</h3>      
        <label>Nome:</label><br>
        <input type="text" id="nomeCadastro" class="input-G"><br>
        <label>Data de Nascimento:</label><br>
        <input type="date" id="dataCadastro" class="input-P"><br>
        <label>E-mail:</label><br>
        <input type="email" id="emailCadastro" class="input-G"><br><br>
        <label>Confirmar e-mail:</label><br>
        <input type="email" id="emailConfirmaCadastro"><br>
        <label>Senha:</label><br>
        <input type="password" id="senhaCadastro"><br>
        <label>Confirmar senha:</label><br>
        <input type="password" id="senhaConfirmaCadastro"><br>
        
        <button onclick="history.go(-1);" class="btn-rosa">Voltar</button>
        <button onclick= CadastroUsuario() class="btn-rosa btn-center">Cadastre-se!</button>
    
      </div>

    </div>
    
  </body>

  <script src="script_login.js"></script>
  <script src="script.js"></script>

</html>
